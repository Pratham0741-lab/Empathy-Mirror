<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empathy Mirror | Compact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #e2e8f0; }
        .glass { background: #111; border: 1px solid #333; }
        .bar-anim { transition: width 0.3s ease-out; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden p-6 gap-6">

    <header class="flex justify-between items-center px-2">
        <div class="flex items-center gap-3">
            <div id="status-dot" class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
            <h1 class="font-bold text-white tracking-widest text-sm uppercase">Empathy Mirror <span class="text-indigo-500">v2</span></h1>
        </div>
        <a href="/download" class="text-xs font-bold text-slate-500 hover:text-white transition-colors uppercase">Save Report</a>
    </header>

    <div class="flex-1 grid grid-cols-12 gap-6 min-h-0">
        
        <div class="col-span-12 lg:col-span-4 flex flex-col gap-4">
            
            <div class="relative bg-black rounded-2xl overflow-hidden border border-slate-800 shadow-2xl aspect-[4/3]">
                <img src="{{ url_for('video_feed') }}" class="w-full h-full object-cover">
                
                <div class="absolute bottom-4 left-4 bg-black/80 backdrop-blur px-3 py-1 rounded-lg border border-white/10">
                    <p class="text-[10px] text-slate-400 uppercase font-bold">Emotion</p>
                    <p id="dominant-emo" class="text-xl font-black text-white uppercase leading-none">SCANNING</p>
                </div>
            </div>

            <div class="glass rounded-2xl p-4 flex-1 flex flex-col justify-center gap-3">
                <p class="text-[10px] uppercase font-bold text-slate-500">Emotional Spectrum</p>
                <div id="bars-container" class="space-y-2">
                    </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-8 flex flex-col gap-4">
            
            <div class="glass p-6 rounded-2xl flex items-center justify-between bg-indigo-900/10 border-indigo-500/20">
                <div>
                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-1">Live Coaching</p>
                    <p id="advice" class="text-xl font-medium text-white">"System listening. Speak naturally."</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Impact</p>
                    <p id="impact-label" class="text-xl font-bold text-white">Ready</p>
                </div>
            </div>

            <div class="glass rounded-2xl flex-1 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-white/5 bg-white/5 flex justify-between items-center">
                    <span class="text-xs font-bold uppercase tracking-widest text-slate-400">Transcript Log</span>
                    <span id="log-count" class="text-[10px] text-slate-600">0 entries</span>
                </div>
                <div id="history-log" class="flex-1 overflow-y-auto p-4 space-y-3">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const emotions = ['happy', 'sad', 'angry', 'fear', 'surprise', 'neutral'];
        const colors = {'happy': 'bg-emerald-500', 'sad': 'bg-blue-500', 'angry': 'bg-rose-500', 'fear': 'bg-purple-500', 'surprise': 'bg-yellow-500', 'neutral': 'bg-slate-600'};

        // Generate Horizontal Bars
        const container = document.getElementById('bars-container');
        emotions.forEach(emo => {
            container.innerHTML += `
                <div class="flex items-center gap-3">
                    <span class="text-[10px] font-bold text-slate-400 w-12 uppercase text-right">${emo}</span>
                    <div class="flex-1 h-2 bg-slate-800 rounded-full overflow-hidden">
                        <div id="bar-${emo}" class="h-full ${colors[emo]} w-0 bar-anim"></div>
                    </div>
                    <span id="val-${emo}" class="text-[10px] font-mono text-slate-500 w-8">0%</span>
                </div>`;
        });

        let lastLen = 0;

        setInterval(() => {
            fetch('/data').then(r => r.json()).then(data => {
                // Update Text
                document.getElementById('dominant-emo').innerText = data.visual_emotion;
                document.getElementById('advice').innerText = `"${data.advice}"`;
                document.getElementById('impact-label').innerText = data.impact_label;
                document.getElementById('log-count').innerText = `${data.history.length} entries`;

                // Update Bars
                if(data.emotion_spectrum) {
                    emotions.forEach(emo => {
                        const val = data.emotion_spectrum[emo] || 0;
                        document.getElementById(`bar-${emo}`).style.width = val + "%";
                        document.getElementById(`val-${emo}`).innerText = Math.round(val) + "%";
                    });
                }

                // Update History
                if(data.history.length > lastLen) {
                    const log = document.getElementById('history-log');
                    const newItems = data.history.slice(0, data.history.length - lastLen);
                    newItems.forEach(item => {
                        const border = item.impact.includes('High') ? 'border-emerald-500' : 'border-slate-700';
                        log.innerHTML = `
                            <div class="bg-white/5 p-3 rounded-lg border-l-2 ${border} flex gap-4 items-center animate-pulse">
                                <span class="text-[10px] font-mono text-slate-500">${item.time}</span>
                                <span class="text-[9px] font-bold uppercase bg-black px-1.5 py-0.5 rounded text-slate-300 w-16 text-center">${item.emotion}</span>
                                <p class="text-sm text-slate-300 flex-1">"${item.text}"</p>
                            </div>` + log.innerHTML;
                    });
                    lastLen = data.history.length;
                }
            });
        }, 250);
    </script>
</body>
</html>
